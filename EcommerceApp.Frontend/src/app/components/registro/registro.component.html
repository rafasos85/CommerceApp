<div class="registro-container">
  <div class="registro-card">
    <h2>Registro de Cliente</h2>
    
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="cliente.nombre"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          [(ngModel)]="cliente.apellidos"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          [(ngModel)]="cliente.direccion"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="cliente.email"
          required
          email
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="cliente.password"
          required
          minlength="6"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
        />
      </div>

      @if (errorMessage) {
        <div class="alert alert-error">{{ errorMessage }}</div>
      }

      @if (successMessage) {
        <div class="alert alert-success">{{ successMessage }}</div>
      }

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registroForm.valid || loading"
      >
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>

      <div class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>
